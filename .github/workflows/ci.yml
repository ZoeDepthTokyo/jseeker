name: jSeeker CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install black ruff

      - name: Check formatting
        run: black --check --line-length 100 .

      - name: Lint
        run: ruff check .

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest --cov --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  warden:
    name: WARDEN Governance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Secrets scan
        run: |
          echo "Scanning for hardcoded secrets..."
          ! grep -rn "sk-[a-zA-Z0-9]\{20,\}" --include="*.py" . || { echo "FAIL: Potential API key found"; exit 1; }
          ! grep -rn "sk-ant-[a-zA-Z0-9]\{20,\}" --include="*.py" . || { echo "FAIL: Potential API key found"; exit 1; }
          echo "PASS: No hardcoded secrets detected"
