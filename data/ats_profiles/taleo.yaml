# ATS Profile: Taleo (Oracle)
# Market position: Declining — legacy enterprise, government
# Source: ATS research 2026

platform: taleo
display_name: "Taleo (Oracle)"
market_position: "Declining — legacy enterprise, government"
typical_users:
  - "Government agencies"
  - "Legacy enterprise"

detection_patterns:
  url_patterns:
    - "taleo.net"
    - "oracle.com/careers"
  page_signals:
    - "Powered by Taleo"
    - "Oracle Recruiting"

parsing_behavior:
  pdf_support: true
  two_column_support: false
  table_handling: "very_poor"
  parser_quality: "most_restrictive"

recommended_format: "docx"
format_reason: "Most restrictive parser — single-column DOCX only"

scoring_rules:
  keyword_matching:
    style: "exact"
    exact_title_required: true
    notes: "Most restrictive parser, needs exact matches"

  format_requirements:
    standard_headers: true
    max_pages: 2
    allowed_fonts:
      - "Arial"
      - "Times New Roman"
    font_size_range: [10, 12]
    date_format: "MM/YYYY"
    bullet_style: "simple"

  section_weights:
    summary: 0.10
    experience: 0.50
    skills: 0.25
    education: 0.10
    awards: 0.03
    certifications: 0.02

  penalties:
    missing_summary: -5
    missing_skills: -25
    no_quantified_metrics: -15
    inconsistent_dates: -15
    graphics_or_icons: -25
    two_column_layout: -30
    nested_tables: -35
    floating_text_boxes: -30
    non_standard_headers: -20
