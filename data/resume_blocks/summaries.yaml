summaries:
  ai_ux: >-
    Director of AI Driven Products and UX with more than fifteen years leading
    global teams across the United States, Japan, Europe, and Mexico. Experienced
    in guiding advanced AI initiatives, multimodal interaction models, and high
    complexity platforms. Skilled at converting artificial intelligence and data
    intensive systems into clear, intuitive user experiences that scale to millions
    of users. Known for unifying engineering, product, and design to achieve
    measurable outcomes in user retention, performance, and delivery speed.

  ai_product: >-
    Senior Product Director with over fifteen years leading AI driven product
    strategy, multimodal UX, and complex system design across the United States,
    Japan, Europe, and Mexico. Experienced in shaping end to end product direction
    for AI powered platforms, intelligent mobility systems, and enterprise scale
    technology. Skilled at unifying engineering, design, and executive stakeholders
    to deliver measurable results in performance, adoption, and operational
    efficiency.

  hybrid: >-
    Hybrid Director with a rare combination of AI driven UX leadership, product
    strategy, and intelligent systems experience. Fifteen years building global
    products across the United States, Japan, Europe, and Mexico for top
    organizations including Toyota, Mercedes Benz, BMW, and advanced AI startups.
    Specialized in defining product direction for AI powered interfaces, autonomy,
    multimodal systems, simulation based validation, and data intensive
    environments.

