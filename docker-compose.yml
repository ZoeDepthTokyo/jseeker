version: '3.8'

services:
  jseeker:
    build: .
    image: jseeker:latest
    container_name: jseeker
    ports:
      - "8502:8502"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - STREAMLIT_SERVER_PORT=8502
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      # Optional -- GAIA integration (leave empty for standalone mode)
      - GAIA_ROOT=${GAIA_ROOT:-}
      # Optional -- ATS auto-apply credentials
      - WORKDAY_EMAIL=${WORKDAY_EMAIL:-}
      - WORKDAY_PASSWORD=${WORKDAY_PASSWORD:-}
      - GREENHOUSE_EMAIL=${GREENHOUSE_EMAIL:-}
      - GREENHOUSE_PASSWORD=${GREENHOUSE_PASSWORD:-}
    volumes:
      # Persist user data and generated output across container restarts
      - ./data:/app/data
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3
