[pytest]
# Pytest configuration for jSeeker

# Custom markers
markers =
    integration: Integration tests (cross-module workflows)
    performance: Performance and benchmark tests
    slow: Slow-running tests (>1s)

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
[coverage:run]
source = jseeker
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
