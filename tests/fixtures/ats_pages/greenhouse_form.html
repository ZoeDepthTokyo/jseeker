<!DOCTYPE html>
<html>
<head><title>Mock Greenhouse Application</title></head>
<body>
  <div id="application">
    <h1>Apply for Software Engineer</h1>
    <form id="application_form">
      <div class="field">
        <label for="first_name">First Name *</label>
        <input id="first_name" name="job_application[first_name]" type="text" />
      </div>
      <div class="field">
        <label for="last_name">Last Name *</label>
        <input id="last_name" name="job_application[last_name]" type="text" />
      </div>
      <div class="field">
        <label for="email">Email *</label>
        <input id="email" name="job_application[email]" type="email" />
      </div>
      <div class="field">
        <label for="phone">Phone</label>
        <input id="phone" name="job_application[phone]" type="tel" />
      </div>
      <div class="field">
        <label>Resume/CV *</label>
        <input id="resume_file" type="file" name="resume" />
      </div>
      <div class="field">
        <label>How did you hear about us?</label>
        <input type="text" name="custom_fields[referral]" />
      </div>
      <div class="field">
        <label>Are you authorized to work in the US?</label>
        <select name="custom_fields[work_auth]">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <button id="submit_app" type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
